<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalRoi 員工服務系統 - 網路修復版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .status-indicators {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .status-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .login-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }
        
        .employee-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .employee-info h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .leave-balance {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .balance-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .balance-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .balance-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .services-section {
            margin-top: 30px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .service-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .service-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .service-desc {
            color: #666;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .close:hover {
            opacity: 0.7;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 15px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .leave-balance {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🏰</span>
                RoyalRoi
            </h1>
            <div class="subtitle">員工服務系統 - 網路修復版</div>
        </div>
        
        <div class="status-indicators">
            <div id="apiStatus" class="status-item status-warning">
                <span>⚠️</span>
                <span>API連接檢查中...</span>
            </div>
            <div id="employeeDataStatus" class="status-item status-success">
                <span>✅</span>
                <span>員工資料庫已完整載入：19位員工資料正常</span>
            </div>
            <div id="testModeStatus" class="status-item status-info">
                <span>🧪</span>
                <span>測試模式：所有審核通知信件將發送給HR，確保安全測試</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="login-section">
                <h2>選擇您的姓名：</h2>
                <div class="form-group">
                    <select id="employeeSelect">
                        <option value="">請選擇...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="employeeId">輸入您的員工編號：</label>
                    <input type="text" id="employeeId" placeholder="例如：A19001">
                </div>
                
                <div class="form-group">
                    <label for="password">輸入密碼：</label>
                    <input type="password" id="password" placeholder="請輸入密碼">
                </div>
                
                <button class="btn" onclick="login()">登入</button>
                <button class="btn btn-secondary" onclick="showFirstTimeLogin()">首次登入</button>
            </div>
            
            <div id="employeeInfo" class="employee-info">
                <!-- 員工資訊將在這裡顯示 -->
            </div>
            
            <div id="servicesSection" class="services-section" style="display: none;">
                <h2>服務選項</h2>
                <div class="services-grid">
                    <div class="service-card" onclick="showLeaveApplication()">
                        <div class="service-icon">🏖️</div>
                        <div class="service-title">特休/補休申請</div>
                        <div class="service-desc">申請特別休假或補休</div>
                    </div>
                    <div class="service-card" onclick="showOvertimeApplication()">
                        <div class="service-icon">⏰</div>
                        <div class="service-title">加班申請</div>
                        <div class="service-desc">申請加班時數</div>
                    </div>
                    <div class="service-card" onclick="showShiftChangeApplication()">
                        <div class="service-icon">🔄</div>
                        <div class="service-title">調班申請</div>
                        <div class="service-desc">申請調整班別</div>
                    </div>
                    <div class="service-card" onclick="showTimeCardApplication()">
                        <div class="service-icon">⏱️</div>
                        <div class="service-title">補打卡申請</div>
                        <div class="service-desc">申請補登打卡記錄</div>
                    </div>
                    <div class="service-card" onclick="showHousekeepingBonusApplication()">
                        <div class="service-icon">💰</div>
                        <div class="service-title">房務獎金申請</div>
                        <div class="service-desc">申請房務服務獎金</div>
                    </div>
                    <div class="service-card" onclick="showApprovalApplication()">
                        <div class="service-icon">📋</div>
                        <div class="service-title">審核申請</div>
                        <div class="service-desc">提交需要審核的申請</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 首次登入模態框 -->
    <div id="firstTimeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>首次登入 - 設定密碼</h2>
                <button class="close" onclick="closeModal('firstTimeModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="firstTimeEmployeeSelect">選擇您的姓名：</label>
                    <select id="firstTimeEmployeeSelect">
                        <option value="">請選擇...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstTimeEmployeeId">輸入您的員工編號：</label>
                    <input type="text" id="firstTimeEmployeeId" placeholder="例如：A19001">
                </div>
                <div class="form-group">
                    <label for="newPassword">設定新密碼：</label>
                    <input type="password" id="newPassword" placeholder="請設定6位數以上密碼">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">確認密碼：</label>
                    <input type="password" id="confirmPassword" placeholder="請再次輸入密碼">
                </div>
                <button class="btn" onclick="setPassword()">設定密碼</button>
            </div>
        </div>
    </div>

    <!-- 特休/補休申請模態框 -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>特休/補休申請</h2>
                <button class="close" onclick="closeModal('leaveModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="leaveType">申請類型：</label>
                    <select id="leaveType">
                        <option value="annual">特休</option>
                        <option value="compensatory">補休</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">開始日期：</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="startTime">開始時間：</label>
                        <input type="time" id="startTime" value="09:00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="endDate">結束日期：</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="endTime">結束時間：</label>
                        <input type="time" id="endTime" value="18:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="leaveHours">申請時數：</label>
                    <input type="number" id="leaveHours" placeholder="例如：8" min="0.5" step="0.5">
                </div>
                <div class="form-group">
                    <label for="dutyDeputy">職務代理人：</label>
                    <select id="dutyDeputy">
                        <option value="">請選擇代理人...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="leaveReason">申請事由：</label>
                    <input type="text" id="leaveReason" placeholder="請輸入申請事由">
                </div>
                <button class="btn" onclick="submitLeaveApplication()">提交申請</button>
            </div>
        </div>
    </div>

    <!-- 其他申請模態框（加班、調班、補打卡、房務獎金、審核申請）會在這裡添加 -->

    <script>
        // API配置
        const API_URL = 'https://script.google.com/macros/s/AKfycbz8-LqW7NhVPIvfwQgm0q0Ssb31jUIFmJGj5NhBIPtQ_SPzd8IGW9ynaNiqRyvuIujh/exec';
        
        // 員工資料庫
        const EMPLOYEE_DATABASE = {
            'A19001': { name: '廖述盛', department: '董事長室', position: '董事長', email: 'ssalex.liaw@gmail.com', annualLeave: 0, compensatoryLeave: 0 },
            'A19051': { name: '王彧疆', department: '董事長室', position: '營運總監', email: 'ea.royalroi@gmail.com', annualLeave: 63, compensatoryLeave: 0 },
            'A19104': { name: '陳家興', department: '管理部', position: '管理部副理', email: 'airforce0722@gmail.com', annualLeave: 61, compensatoryLeave: 0.5 },
            'A19132': { name: '黃崑境', department: '管理部', position: '工務主任', email: 'drogn1129@gmail.com', annualLeave: 70, compensatoryLeave: 0.5 },
            'A19147': { name: '徐志屹', department: '行銷業務部', position: '行銷業務主任', email: 'joe70041@gmail.com', annualLeave: 11, compensatoryLeave: 0 },
            'A19107': { name: '江孟庭', department: '客房部', position: '客務組長', email: 'pig52869@gmail.com', annualLeave: 119.5, compensatoryLeave: 0 },
            'A19024': { name: '蕭維宏', department: '客房部', position: '客務組長', email: 'xwh30819@gmail.com', annualLeave: 130.5, compensatoryLeave: 0 },
            'A19114': { name: '宋捷安', department: '客房部', position: '飯店管家', email: 'aquarius00216@gmail.com', annualLeave: 199, compensatoryLeave: 0.5 },
            'A19133': { name: '陳紅秀', department: '客房部', position: '飯店管家', email: 'hx930310@gmail.com', annualLeave: 62.5, compensatoryLeave: 0 },
            'A19145': { name: '林家楙', department: '客房部', position: '飯店管家', email: 'brcl67@gmail.com', annualLeave: 78.3, compensatoryLeave: 0 },
            'A19149': { name: '楊丞勛', department: '客房部', position: '飯店管家', email: 'a0977442924@gmail.com', annualLeave: 0, compensatoryLeave: 0 },
            'A19152': { name: '徐奕翔', department: '客房部', position: '飯店管家', email: 'ken0976887280@gmail.com', annualLeave: 0, compensatoryLeave: 0 },
            'A19140': { name: '柯宗男', department: '客房部', position: '客務組長', email: '1306allen@gmail.com', annualLeave: 72, compensatoryLeave: 3.5 },
            'A19016': { name: '李維萍', department: '客房部', position: '客房部副理', email: 'glad09120@gmail.com', annualLeave: 125, compensatoryLeave: 5 },
            'A19065': { name: '許邦興', department: '客房部', position: '資深房務員', email: 'kandyhsu188@gmail.com', annualLeave: 120, compensatoryLeave: 1 },
            'A19146': { name: '王文一', department: '客房部', position: '資深房務組長', email: 'elmo.jpgo@gmail.com', annualLeave: 47.5, compensatoryLeave: 0 },
            'A19118': { name: '羅紹文', department: '客房部', position: '資深房務員', email: 'shawn820419@gmail.com', annualLeave: 58.5, compensatoryLeave: 0 },
            'A19136': { name: '林奇緯', department: '客房部', position: '資深房務員', email: 'm1493487210@gmail.com', annualLeave: 56, compensatoryLeave: 0 },
            'A19151': { name: '柳佳璋', department: '客房部', position: '資深房務員', email: 'andrea.liou71@gmail.com', annualLeave: 0, compensatoryLeave: 0 }
        };

        let currentEmployee = null;
        let debugMode = true;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeEmployeeSelects();
            testAPIConnection();
            console.log('系統初始化完成');
        });

        // 初始化員工選擇下拉選單
        function initializeEmployeeSelects() {
            const selects = ['employeeSelect', 'firstTimeEmployeeSelect', 'dutyDeputy'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                if (select) {
                    // 清空現有選項
                    select.innerHTML = '<option value="">請選擇...</option>';
                    
                    // 添加員工選項
                    Object.entries(EMPLOYEE_DATABASE).forEach(([id, employee]) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = employee.name;
                        select.appendChild(option);
                    });
                }
            });
            
            // 設定員工選擇聯動
            document.getElementById('employeeSelect').addEventListener('change', function() {
                const selectedId = this.value;
                if (selectedId && EMPLOYEE_DATABASE[selectedId]) {
                    document.getElementById('employeeId').value = selectedId;
                }
            });
            
            document.getElementById('firstTimeEmployeeSelect').addEventListener('change', function() {
                const selectedId = this.value;
                if (selectedId && EMPLOYEE_DATABASE[selectedId]) {
                    document.getElementById('firstTimeEmployeeId').value = selectedId;
                }
            });
        }

        // 測試API連接
        async function testAPIConnection() {
            const statusElement = document.getElementById('apiStatus');
            
            try {
                console.log('開始測試API連接...');
                statusElement.innerHTML = '<span class="loading"></span><span>正在測試API連接...</span>';
                
                // 使用改進的fetch請求
                const response = await fetchWithRetry(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API回應:', data);
                
                if (data.success) {
                    statusElement.className = 'status-item status-success';
                    statusElement.innerHTML = '<span>✅</span><span>API連接正常：雲端模式已啟用</span>';
                    console.log('API連接測試成功');
                } else {
                    throw new Error(data.message || '未知錯誤');
                }
                
            } catch (error) {
                console.error('API連接測試失敗:', error);
                statusElement.className = 'status-item status-warning';
                statusElement.innerHTML = '<span>⚠️</span><span>API連接失敗：使用本地模式運作</span>';
                
                if (debugMode) {
                    showDebugInfo('API連接錯誤', error.toString());
                }
            }
        }

        // 改進的fetch函數，包含重試機制
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    console.log(`嘗試第 ${i + 1} 次請求...`);
                    
                    // 添加超時控制
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30秒超時
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    return response;
                    
                } catch (error) {
                    console.error(`第 ${i + 1} 次請求失敗:`, error);
                    
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    
                    // 等待後重試
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        // 改進的API請求函數
        async function makeAPIRequest(action, data) {
            try {
                console.log('發送API請求:', { action, data });
                
                const requestData = {
                    action: action,
                    ...data
                };
                
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API回應:', result);
                
                return result;
                
            } catch (error) {
                console.error('API請求失敗:', error);
                
                if (debugMode) {
                    showDebugInfo('API請求錯誤', {
                        action: action,
                        data: data,
                        error: error.toString()
                    });
                }
                
                throw error;
            }
        }

        // 顯示除錯資訊
        function showDebugInfo(title, info) {
            const debugDiv = document.createElement('div');
            debugDiv.className = 'debug-info';
            debugDiv.innerHTML = `
                <div class="debug-title">${title}</div>
                <pre>${typeof info === 'object' ? JSON.stringify(info, null, 2) : info}</pre>
            `;
            
            // 添加到頁面底部
            document.body.appendChild(debugDiv);
            
            // 5秒後自動移除
            setTimeout(() => {
                if (debugDiv.parentNode) {
                    debugDiv.parentNode.removeChild(debugDiv);
                }
            }, 10000);
        }

        // 設定密碼
        async function setPassword() {
            const employeeId = document.getElementById('firstTimeEmployeeId').value;
            const employeeName = document.getElementById('firstTimeEmployeeSelect').selectedOptions[0]?.text;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 驗證輸入
            if (!employeeId || !employeeName || employeeName === '請選擇...') {
                alert('請選擇員工姓名');
                return;
            }
            
            if (!newPassword || newPassword.length < 6) {
                alert('密碼長度至少需要6位數');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('兩次輸入的密碼不一致');
                return;
            }
            
            try {
                console.log('開始設定密碼...');
                
                const result = await makeAPIRequest('setPassword', {
                    employeeId: employeeId,
                    name: employeeName,
                    password: newPassword
                });
                
                if (result.success) {
                    alert('密碼設定成功！HR已收到通知。請關閉此視窗並使用新密碼登入。');
                    closeModal('firstTimeModal');
                    
                    // 清空表單
                    document.getElementById('firstTimeEmployeeSelect').value = '';
                    document.getElementById('firstTimeEmployeeId').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    throw new Error(result.message || '密碼設定失敗');
                }
                
            } catch (error) {
                console.error('密碼設定錯誤:', error);
                alert('密碼設定過程發生錯誤: ' + error.message);
            }
        }

        // 登入
        async function login() {
            const employeeId = document.getElementById('employeeId').value;
            const employeeName = document.getElementById('employeeSelect').selectedOptions[0]?.text;
            const password = document.getElementById('password').value;
            
            // 驗證輸入
            if (!employeeId || !employeeName || employeeName === '請選擇...') {
                alert('請選擇員工姓名');
                return;
            }
            
            if (!password) {
                alert('請輸入密碼');
                return;
            }
            
            try {
                console.log('開始登入驗證...');
                
                const result = await makeAPIRequest('verifyPassword', {
                    employeeId: employeeId,
                    name: employeeName,
                    password: password
                });
                
                if (result.success) {
                    currentEmployee = result.data.employee;
                    showEmployeeInfo(currentEmployee);
                    document.getElementById('servicesSection').style.display = 'block';
                    console.log('登入成功:', currentEmployee);
                } else {
                    throw new Error(result.message || '登入失敗');
                }
                
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入過程發生錯誤: ' + error.message);
            }
        }

        // 提交特休/補休申請
        async function submitLeaveApplication() {
            if (!currentEmployee) {
                alert('請先登入');
                return;
            }
            
            const leaveType = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;
            const leaveHours = document.getElementById('leaveHours').value;
            const dutyDeputy = document.getElementById('dutyDeputy').selectedOptions[0]?.text;
            const leaveReason = document.getElementById('leaveReason').value;
            
            // 驗證輸入
            if (!startDate || !endDate || !leaveHours || !dutyDeputy || dutyDeputy === '請選擇...' || !leaveReason) {
                alert('請填寫所有必要欄位');
                return;
            }
            
            try {
                console.log('開始提交特休/補休申請...');
                
                const employeeId = Object.keys(EMPLOYEE_DATABASE).find(key => EMPLOYEE_DATABASE[key].name === currentEmployee.name);
                
                const result = await makeAPIRequest('submitLeaveApplication', {
                    employeeId: employeeId,
                    leaveType: leaveType,
                    startDate: startDate,
                    startTime: startTime,
                    endDate: endDate,
                    endTime: endTime,
                    leaveHours: parseFloat(leaveHours),
                    dutyDeputy: dutyDeputy,
                    leaveReason: leaveReason
                });
                
                if (result.success) {
                    alert(`申請提交成功！\n申請編號：${result.data.applicationId}\nHR已收到審核通知。`);
                    closeModal('leaveModal');
                    
                    // 清空表單
                    document.getElementById('startDate').value = '';
                    document.getElementById('endDate').value = '';
                    document.getElementById('leaveHours').value = '';
                    document.getElementById('dutyDeputy').value = '';
                    document.getElementById('leaveReason').value = '';
                } else {
                    throw new Error(result.message || '申請提交失敗');
                }
                
            } catch (error) {
                console.error('申請提交錯誤:', error);
                alert('申請提交過程發生錯誤: ' + error.message);
            }
        }
